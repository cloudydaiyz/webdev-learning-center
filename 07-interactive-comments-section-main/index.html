<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet"> 
  
  <script src="https://kit.fontawesome.com/f027ff6638.js" crossorigin="anonymous"></script>
  
  <title>Interactive comments section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Pull dynamic content from the data.json file -->
  <main>
    <div class="comments">
      
    </div>

    <div class="create-comment">
      <img src="images/avatars/image-juliusomo.png" alt="Julius profile picture">
      <textarea name="newcomment" rows="5">Add comment...</textarea>
      <button class="submit">SEND</button>
      <div class="mobile-footer">
        <img src="images/avatars/image-juliusomo.png" alt="Julius profile picture">
        <button class="submit">SEND</button>
      </div>
    </div>
  </main>
  <footer>
    <div class="links">
      <div class="links-container">
        <h3>Links for this project</h3>
        <a href="https://github.com/cloudydaiyz"><i class="fa-brands fa-github"></i>&nbsp;GitHub</a>
        <a href="https://linkedin.com/in/kylan-duncan"><i class="fa-solid fa-lightbulb"></i>&nbsp;Frontend Mentor</a>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/cloudydaiyz">Kylan Duncan</a>.
    </div>
  </footer>
</body>
</html>
