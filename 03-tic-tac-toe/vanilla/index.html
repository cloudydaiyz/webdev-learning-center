<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script
        src="https://kit.fontawesome.com/3bfd3ce9e5.js"
        crossorigin="anonymous"
    ></script>
    <title>Vanilla JS TTT</title>
</head>
<body>
    <main>
        <div class="grid">
            <!-- Turn indicator -->
            <div class="turn">
                <!-- icon from font awesome kit -->
                <i class="fa-solid fa-x turquoise"></i>
                <p>Player 1, you're up!</p>
            </div>

            <!-- Dropdown menu -->
            <div class="menu">
                <button class="menu-btn" data-id="menu-button">
                    Actions
                    <i class="fa-solid fa-chevron-down"></i>
                </button>

                <div class="items border hidden" data-id="menu-popover">
                    <button data-id="reset-btn">Reset</button>
                    <button data-id="new-round-btn">New Round</button>
                </div>
            </div>

            <!-- Game board -->
            <div class="square shadow"></div>
            <div class="square shadow"></div>
            <div class="square shadow"></div>
            <div class="square shadow"></div>
            <div class="square shadow"></div>
            <div class="square shadow"></div>
            <div class="square shadow"></div>
            <div class="square shadow"></div>
            <div class="square shadow"></div>

            <!-- Scoreboard -->
            <div class="score shadow" style="background-color: var(--turquoise);">
                <p>Player 1</p>
                <span data-id="player1-stats">0 Wins</span>
            </div>
            <div class="score shadow" style="background-color: var(--light-gray);">
                <p>Ties</p>
                <span data-id="ties">0</span>
            </div>
            <div class="score shadow" style="background-color: var(--yellow);">
                <p>Player 2</p>
                <span data-id="player2-stats">0 Wins</span>
            </div>
        </div>
    </main>

    <!-- Footer with credits -->
    <footer>
        <p>
            Project created with help from
            <a href="#">freeCodeCamp</a>
        </p>
        <p>
            Project refactored by
            <a href="#" style="color: var(--turquoise);">Kylan Duncan</a>
        </p>
    </footer>

    <!-- Modal that opens when the game ends -->
    <div class="modal hidden">
        <div class="modal-contents">
            <p>Player 1 wins!</p>
            <button>Play again</button>
        </div>
    </div>

    <!-- This controls the entire application -->
</body>
</html>
