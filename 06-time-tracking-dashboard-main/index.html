<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/f027ff6638.js" crossorigin="anonymous"></script>
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Time tracking dashboard</title>

  <style>
    .attribution { font-size: 14px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="dashboard">
      <div class="profile">
        <div class="person-info">
          <img src="images/image-jeremy.png" alt="Jeremy Robson picture">
          <div class="info-for">
            <h2>Report for</h2>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="frequency">
          <button class="selected daily">Daily</button>
          <button class="unselected weekly">Weekly</button>
          <button class="unselected monthly">Monthly</button>
        </div>
      </div>
      <div class="timecard work">
        <div class="timecard-filler">
          <div class="filler-space">
            <img src="images/icon-work.svg" alt="Work icon">
          </div>
        </div>
        <div class="timecard-foreground">
          <div class="timecard-header">
            <h2>Work</h2>
            <i class="fa-solid fa-ellipsis"></i>
          </div>
          <div class="time">
            <h1>5hrs<span>|</span></h1>
            <p>Previous - 7hrs<span>|</span></p>
          </div>
        </div>
      </div>
      <div class="timecard play">
        <div class="timecard-filler">
          <div class="filler-space">
            <img src="images/icon-play.svg" alt="Play icon">
          </div>
        </div>
        <div class="timecard-foreground">
          <div class="timecard-header">
            <h2>Play</h2>
            <i class="fa-solid fa-ellipsis"></i>
          </div>
          <div class="time">
            <h1>1hr<span>|</span></h1>
            <p>Previous - 2hrs<span>|</span></p>
          </div>
        </div>
      </div>
      <div class="timecard study">
        <div class="timecard-filler">
          <div class="filler-space">
            <img src="images/icon-study.svg" alt="Study icon">
          </div>
        </div>
        <div class="timecard-foreground">
          <div class="timecard-header">
            <h2>Study</h2>
            <i class="fa-solid fa-ellipsis"></i>
          </div>
          <div class="time">
            <h1>0hrs<span>|</span></h1>
            <p>Previous - 1hr<span>|</span></p>
          </div>
        </div>
      </div>
      <div class="timecard exercise">
        <div class="timecard-filler">
          <div class="filler-space">
            <img src="images/icon-exercise.svg" alt="Exercise icon">
          </div>
        </div>
        <div class="timecard-foreground">
          <div class="timecard-header">
            <h2>Exercise</h2>
            <i class="fa-solid fa-ellipsis"></i>
          </div>
          <div class="time">
            <h1>1hr<span>|</span></h1>
            <p>Previous - 1hr<span>|</span></p>
          </div>
        </div>
      </div>
      <div class="timecard social">
        <div class="timecard-filler">
          <div class="filler-space">
            <img src="images/icon-social.svg" alt="Social icon">
          </div>
        </div>
        <div class="timecard-foreground">
          <div class="timecard-header">
            <h2>Social</h2>
            <i class="fa-solid fa-ellipsis"></i>
          </div>
          <div class="time">
            <h1>1hr<span>|</span></h1>
            <p>Previous - 3hrs<span>|</span></p>
          </div>
        </div>
      </div>
      <div class="timecard self-care">
        <div class="timecard-filler">
          <div class="filler-space">
            <img src="images/icon-self-care.svg" alt="Self care icon">
          </div>
        </div>
        <div class="timecard-foreground">
          <div class="timecard-header">
            <h2>Self Care</h2>
            <i class="fa-solid fa-ellipsis"></i>
          </div>
          <div class="time">
            <h1>0hrs<span>|</span></h1>
            <p>Previous - 1hr<span>|</span></p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/cloudydaiyz">Kylan Duncan</a>.
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
