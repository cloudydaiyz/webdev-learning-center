<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/svg-previews.css">

    <script src="https://kit.fontawesome.com/f027ff6638.js" crossorigin="anonymous"></script>

    <title>Growth Landing Page - SVG Previews</title>
</head>
<body>
    <!-- Images from the Figma file -->
    <div>
        <img src="images/graph.svg" alt="">
        <img src="images/lady-img.svg" alt="">
        <img src="images/team-capodopera-img.svg" alt="">
        <img src="images/team-capodopera-pfp.svg" alt="">
        <img src="images/icon.svg" alt="">
        <img src="images/video-preview.svg" alt="">
    </div>
    <!-- SVG Images from the Figma file -- I want these to be icons -->
    <div>
        <img src="images/icons/book-a-demo.svg" alt="">
        <img src="images/icons/checkmark.svg" alt="">
        <img src="images/icons/down-arrow.svg" alt="">
        <img src="images/icons/linked-in.svg" alt="">
        <img src="images/icons/microphone.svg" alt="">
        <img src="images/icons/pause.svg" alt="">
        <img src="images/icons/play.svg" alt="">
        <img src="images/icons/plus.svg" alt="">
        <img src="images/icons/twit-ter.svg" alt="">
    </div>
    <!-- Icons meant to replicate the images from the Figma files -->
    <div>
        <i class="fa-solid fa-book"></i>
        <i class="fa-solid fa-check"></i>
        <i class="fa-solid fa-arrow-down-long"></i>
        <i class="fa-brands fa-linkedin"></i>
        <i class="fa-solid fa-microphone"></i>
        <i class="fa-solid fa-pause"></i>
        <i class="fa-solid fa-play"></i>
        <i class="fa-solid fa-plus"></i>
        <i class="fa-brands fa-twitter"></i>
